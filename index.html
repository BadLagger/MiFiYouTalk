<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtalk Blog</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Подключение шрифтов (из Figma: вероятно, Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Шапка -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo-link"> 
        <img 
        src="resources/header/logo.png" 
        alt="Youtalk Blog Logo" 
        class="logo" 
        width="51" 
        height="36"
        > 
    </a>
      <nav class="nav">
        <a href="#" class="nav-link">О нас</a>
         <a href="#" class="nav-link">Тарифы</a>
         <a href="#" class="nav-link">Для бизнеса</a>
         <a href="#" class="nav-link">Психологам</a>
         <a href="#" class="nav-link">Сертификат</a>
  
        <!-- Элемент с подменю -->
        <div class="nav-item-with-submenu">
  <a href="#" class="nav-link">
    Материалы
    <svg class="submenu-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M2.09998 4.8999L6.99998 9.0999L11.9 4.8999" stroke="#333333" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>
  
  <div class="submenu">
    <a href="#" class="submenu-link">Team</a>
    <a href="#" class="submenu-link">Mission</a>
  </div>
</div>
  
        <a href="#" class="nav-link">FAQ</a>
    </nav>
      <button class="btn-subscribe">Подобрать психолога</button>
    </div>
  </header>

  <!-- Герой-секция -->
  <section class="hero">
    <div class="container">
      <h1 class="hero-title">Welcome to the Youtalk Blog</h1>
      <p class="hero-text">Thoughts, stories and ideas shared by our team</p>
    </div>
  </section>

  <!-- Сетка статей -->
  <section class="posts">
    <div class="container">
      <div class="posts-grid">
        <!-- Карточка 1 -->
        <article class="post-card">
          <img src="post1.jpg" alt="Post cover" class="post-image">
          <div class="post-content">
            <h3 class="post-title">How to build a personal brand</h3>
            <p class="post-excerpt">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <a href="#" class="post-link">Read more →</a>
          </div>
        </article>
        <!-- Карточка 2 и другие -->
      </div>
    </div>
  </section>

  <!-- Футер -->
  <footer class="footer">
    <div class="container">
      <p class="copyright">© 2024 Youtalk. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
